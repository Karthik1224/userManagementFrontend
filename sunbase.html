<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SunBase Assignment</title>
</head>
<body>

    <!--Login page with basic requirements like email and password-->
    <div id="loginpage" class="login-container">
        <h2>Login Page</h2>
        <form id="loginForm">
            <label for="userid">Login ID</label>
            <input type="text" id="userid" name="userid" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
       
        <p id="loginError" style="color: red; display: none;">Invalid credentials, please try again.</p>
    </div>

    <!--This is my main page which contains customer list along with buttons like add customer, sync, prev, next etc when user loggedin successfully-->
    <div id="mainpage" class="container" style="display: none;" >
        <div class="header">
            <button id="addCustomerButton">Add Customer</button>
            <div class="search-container">
                <select id="searchBy">
                    <option value="first_name">Search by FirstName</option>
                    <option value="last_name">LastName</option>
                    <option value="email">Email</option>
                    <option value="city">City</option>
                    <option value="state">State</option>
                </select>
                <input type="text" id="searchBar" placeholder="Search...">
            </div>
            <button id="syncButton">Sync</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
                <!-- Customer rows will be inserted here dynamically -->
            </tbody>
        </table>
        <!--We use these 2 buttons to go next page as well as previous page-->
        <div class="pagination-controls">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </div>


    <!--This form is used for both adding and editing customer-->
    <div id="customerFormPage" style="display: none;">
        <h2 id="formTitle">Add/Edit Customer</h2>
        <form id="customerForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <button type="submit">Submit</button>
            <button type="button" id="cancelButton">Cancel</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
